<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Scheduler</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Modern professional Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Dark Mode Toggle -->
  <header class="app-header">
    <h1>✨ To‑Do List Scheduler</h1>
    <button id="theme-toggle" aria-label="Toggle Theme">🌞</button>
  </header>

  <!-- Main container -->
  <div class="container glass">
    <form id="todo-form">
      <div class="input-section">
        <input type="text" id="todo-input" placeholder="Type your next task..." autocomplete="off" required/>
        <select id="priority-select">
          <option value="normal" selected>Normal</option>
          <option value="high">High 🔥</option>
          <option value="low">Low 🌿</option>
        </select>
        <input type="datetime-local" id="deadline"/>
        <button type="submit" title="Add Task">＋</button>
      </div>
    </form>

    <!-- Progress Tracker -->
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
      <p id="progress-text">0% Completed</p>
    </div>

    <!-- Task List -->
    <ul id="todo-list" class="task-grid"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Designed with ❤️ by Dhananjay Sai Kumar</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
